<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Credit card details</title>
<script language="javascript" type="text/javascript" src="jquery-1.3.2.js"></script>
<script language="javascript" type="text/javascript" src="country.js"></script>

</head>

<body style="color:#FFFFFF">
<form id="form1" name="form1" method="post" action="https://flair.me/carkey/paypal/processcc.php"  style="position:absolute; left: 415px; top: 31px; width: 504px; height: 452px; background-color:#808040">
  <h2 align="center"><u>Credit Card Processing.</u></h2>
  <table style="position:absolute; left: 23px; top: 70px; width: 451px;" >
    <tr>
      <td width="243">First name</td>
      <td width="196">
      <input type="text" name="firstname" /></td>
    </tr>
    <tr>
      <td >Last name </td>
      <td><input type="text" name="lastname" /></td>
    </tr>
    <tr>
      <td >Credit card number </td>
      <td><input type="text" name="acct"  /></td>
    </tr>
    <tr>
      <td >CVV2</td>
      <td><input type="text" name="cvv2"  /></td>
    </tr>
    <tr>
      <td >Credit Card Type</td>
      <td>
        <select name="creditcardtype" id="creditcardtype">
        	<option value="Visa">Visa </option>
        	<option value="MasterCard">MasterCard </option>
        	<option value="Discover">Discover </option>
        	<option value="Maestro">Maestro </option>
            <option value="American Express">AmericanExpress </option>
            
        </select></td>
    </tr>
    <tr>
      <td>Exp date</td>
      <td><select name="month" id="mon"></select><select name="year" id="year"></select></td>
    </tr>
    <tr>
      <td >Country</td>
      <td>
      US
      
      </td>
    </tr>
    <td ><tr>
      <td>State</td>
      <td>
     <select name="state" id="statelist" >
      <option value="">Choose your state</option>
      </td>
    </tr>
    <tr>
      <td>City</td>
      <td><input type="text" name="city"  /></td>
    </tr>
    <tr>
      <td >Street</td>
      <td><input type="text" name="street"  /></td>
    </tr>
    <tr>
      <td >Zip code</td>
      <td><input type="text" name="zip"   /></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="button" name="button"  value="Submit Your Details" onclick="check()"/></td>
    </tr>
  </table>
</form>

</html>
